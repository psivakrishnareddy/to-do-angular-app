<li class="list-group-item d-flex justify-content-between align-items-center">
    <div *ngIf="!isEditMode">
        <b>{{ taskData.title }} </b>- <span><i>{{taskData.desc}}</i></span>
    </div>
    <div *ngIf="isEditMode">
        <input class="form-control" type="text" name="titleEdit" placeholder="Title Edit"
            [(ngModel)]="titleEdit"><span><i>{{taskData.desc}}</i></span>
    </div>
    <div>
        <span class="badge badge-pill mr-5" [ngClass]="setBadgeColor()">{{taskData.category}}</span>
        <button *ngIf="isEditMode" class="btn btn-danger" style="cursor: pointer;"
            (click)="deleteTask()">Delete?</button>
        <button *ngIf="!isEditMode" class="btn btn-info ml-2" style="cursor: pointer;"
            (click)="toggleEdit()">Edit</button>
        <button *ngIf="isEditMode" class="btn btn-success ml-2" style="cursor: pointer;"
            (click)="saveEdit()">Save</button>
    </div>
</li>
